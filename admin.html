<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
</head>
<style>
    /* CSS */
    .button-54 {
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        letter-spacing: 2px;
        text-decoration: none;
        text-transform: uppercase;
        color: #000;
        cursor: pointer;
        border: 3px solid;
        padding: 0.25em 0.5em;
        box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
        position: relative;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    /* CSS */
    .button-24 {
        background: #FF4742;
        border: 1px solid #FF4742;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: nunito, roboto, proxima-nova, "proxima nova", sans-serif;
        font-size: 16px;
        font-weight: 800;
        line-height: 16px;
        min-height: 40px;
        outline: 0;
        padding: 12px 14px;
        text-align: center;
        text-rendering: geometricprecision;
        text-transform: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
    }

    .button-24:hover,
    .button-24:active {
        background-color: initial;
        background-position: 0 0;
        color: #FF4742;
    }

    .button-24:active {
        opacity: .5;
    }

    .button-54:active {
        box-shadow: 0px 0px 0px 0px;
        top: 5px;
        left: 5px;
    }

    @media (min-width: 768px) {
        .button-54 {
            padding: 0.25em 0.75em;
            margin: 0.2rem;
        }
    }

    div {
        padding-bottom: 1rem;
    }
</style>

<body>
    <center>
        <h1>Welcome Admin</h1>
        <div>
            <button class="button-54" role="button">Add pakage</button>
            <button class="button-54" role="button">Remove pakage</button>
            <button class="button-54" role="button">Edit pakage</button>
        </div>
        <div>
            <button class="button-54" role="button">Add user</button>
            <button class="button-54" role="button">Remove user</button>
            <button class="button-54" role="button">Edit user</button>
        </div>
        <div>
            <button class="button-54" role="button">Reports</button>
        </div>
        <div>
            <button class="button-54" role="button">Trace package</button>
            <button class="button-54" role="button">Send E-mail</button>
        </div>
    </center>
    <div>
        <button onclick="location.href = 'main.html';" class="button-24" role="button">logout</button>
    </div>
</body>

</html>
